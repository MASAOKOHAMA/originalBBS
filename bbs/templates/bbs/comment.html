{% extends './base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>{{ message }}</h1>
    <form action='{% url "bbs:comment" %}' method='post' class='form'>
        {% csrf_token %}
        {% bootstrap_form commentForm layout='horizontal' %}
        <button type='submit' class='btn btn-outline-primary'>保存</button>
        <a href='{% url "bbs:index" %}' class='btn btn-outline-secondary'>戻る</a>
    </form>
{% endblock %}
